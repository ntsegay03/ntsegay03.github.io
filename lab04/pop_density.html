<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WA COVID-19 Vaccination Rate Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <script src="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.css" rel="stylesheet"/>

    <style>
        h2, h3 { margin: 10px; font-size: 18px; }
        h3 { font-size: 16px; }
        p { margin: 10px; }

        #map {
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            width: 100%; height: 100%;
        }

        .map-overlay {
            position: absolute;
            bottom: 0; left: 0;
            background: rgba(255,255,255,0.8);
            border: 1px solid rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
            margin-left: 20px;
            border-radius: 3px;
            overflow: auto;
        }

        #features {
            top: 0;
            height: 110px;
            margin-top: 20px;
            width: 260px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            line-height: 18px;
            width: 160px;
            margin-bottom: 40px;
        }

        .legend-key {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 6px;
            border-radius: 20%;
        }

        .mapboxgl-canvas-container.mapboxgl-interactive,
        .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
            cursor: unset;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div class="map-overlay" id="features">
        <h2>WA COVID-19 Vaccination Rate (per 10k)</h2>
        <div id="text-description">
            <p>Hover over a county!</p>
        </div>
    </div>

    <div class="map-overlay" id="legend"></div>

    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tiles.openfreemap.org/styles/positron',
            center: [-120.5, 47.3],
            zoom: 6.2
        });

        map.getCanvas().style.cursor = 'default';

        async function geojsonFetch() {
            let response = await fetch('assets/wa-covid-data-102521.geojson');
            let covid = await response.json();

            map.on('load', function() {
                map.addSource('covid', {
                    type: 'geojson',
                    data: covid
                });

                map.addLayer({
                    id: 'covid-layer',
                    type: 'fill',
                    source: 'covid',
                    paint: {
                        'fill-color': [
                            'step',
                            ['get', 'fullyVaxPer10k'],
                            '#eff3ff',
                            5000,  '#bdd7e7',
                            7000,  '#6baed6',
                            8500,  '#3182bd',
                            9500,  '#08519c'
                        ],
                        'fill-outline-color': '#BBBBBB',
                        'fill-opacity': 0.75
                    }
                });

                const layers = ['<5000', '5000–6999', '7000–8499', '8500–9499', '9500+'];
                const colors = ['#eff3ff','#bdd7e7','#6baed6','#3182bd','#08519c'];

                const legend = document.getElementById('legend');
                legend.innerHTML = "<b>Fully Vaccinated per 10k</b><br><br>";

                layers.forEach((layer, i) => {
                    const item = document.createElement('div');
                    const key = document.createElement('span');
                    key.className = 'legend-key';
                    key.style.backgroundColor = colors[i];
                    const value = document.createElement('span');
                    value.innerHTML = layer;
                    item.appendChild(key);
                    item.appendChild(value);
                    legend.appendChild(item);
                });
            });

            map.on('mousemove', ({ point }) => {
                const county = map.queryRenderedFeatures(point, { layers: ['covid-layer'] });
                document.getElementById('text-description').innerHTML = county.length ?
                    `<h3>${county[0].properties.name}</h3>
                     <p><strong>${county[0].properties.fullyVaxPer10k}</strong> vaccinated per 10k</p>`
                    : `<p>Hover over a county!</p>`;
            });
        }

        geojsonFetch();
    </script>

</body>
</html>
